<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <script src="https://kit.fontawesome.com/dc0f39f078.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="from">
            <input type="text" value="1">
            <div class="select">
                <div class="select_value_wrapper" id="select1"><span class="select_value">Kilogram</span> <span class="down"><i class="fas fa-caret-down"></i></span></div>
            </div>
            <div class="option_wrapper" id="option1">
                <div class="option">
                    Pound
                </div>
                <div class="option">
                    Ounce
                </div>
                <div class="option">
                    Kilogram
                </div>
                <div class="option">
                    Tonne
                </div>
                <div class="option">
                    Gram
                </div>
            </div>
        </div>
        <div class="equal">
            <i class="fas fa-equals"></i>
        </div>
        <div class="to">
            <input type="text" value="1000" readonly>
            <div class="select">
                <div class="select_value_wrapper" id="select2"><span class="select_value">Gram</span> <span class="down"><i class="fas fa-caret-down"></i></span></div>
            </div>
            <div class="option_wrapper" id="option2">
                <div class="option">
                    Pound
                </div>
                <div class="option">
                    Ounce
                </div>
                <div class="option">
                    Kilogram
                </div>
                <div class="option">
                    Tonne
                </div>
                <div class="option">
                    Gram
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
